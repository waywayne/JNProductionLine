name: Build Flutter Windows App

# 触发条件
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

# 任务定义
jobs:
  build-windows:
    # 使用 Windows 环境
    runs-on: windows-latest
    
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v3
      
      # 2. 设置 Flutter 环境
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      # 3. 安装 Python（用于 GPIB 功能）
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      # 4. 安装 Python 依赖
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyvisa pyvisa-py pandas openpyxl
      
      # 5. 获取 Flutter 依赖
      - name: Get Flutter dependencies
        run: flutter pub get
      
      # 6. 检查 Flutter 环境
      - name: Flutter doctor
        run: flutter doctor -v
      
      # 7. 构建 Windows 应用
      - name: Build Windows app
        run: flutter build windows --release
      
      # 8. 打包产物
      - name: Package Windows app
        run: |
          cd build/windows/runner/Release
          7z a -tzip ../../../../jn_production_line_windows_${{ github.sha }}.zip *
      
      # 9. 上传构建产物
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-release
          path: jn_production_line_windows_*.zip
          retention-days: 30
      
      # 10. 创建 Release（仅在 tag 推送时）
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: jn_production_line_windows_*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
